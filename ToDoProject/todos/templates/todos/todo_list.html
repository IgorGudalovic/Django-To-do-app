<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>

  <body class="bg-dark text-white">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2 text-center">
                <div class="card">
                    <div class="card-header shadow-sm bg white">
                        <h1 class="display-5 text-info"><i class="fas fa-check-double"></i>Todos</h1>
                    </div>
                    <div class="card-body">
                        
                        <ul class="list-group"></ul>
                            <li class="list-group-item">
                                <form action="{%url 'insert_todo_item' %}" method="post" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="content">
                                        <div class="input-group-append text-info">
                                            <span class="input-group-text">
                                                <button type="submit" class="btn btn-info">Add task</button>
                                            </span>                                    
                                        </div>
                                    </div>                            
                                </form>
                            </li>
                            {% for todo in todo_list %}
                            <li class="list-group-item">{{todo.title}}</li>
                            <form action="{%url 'delete_todo_item' todo.id %}" method="post" class="float-right.d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm"><i class="fa fa-trash-alt fa-lg float-right">Delete</i></button>
                            </form>
                            {% empty %}
                            <li class="list-group-item">No tasks yet</li>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
